{% extends "base.html" %}
{% block content %}

<h2>{{ friend.username }}님에게 질문 보내기</h2>

<form method="POST" class="ask-form">
  <label for="question_text">질문을 입력해주세요</label><br>
  <textarea name="question_text" id="question_text" rows="4" cols="50" required></textarea><br><br>
  <button type="submit">질문 보내기</button>
  <a href="{{ url_for('profile', user_id=friend.id) }}">취소</a>
</form>

{% endblock %}
